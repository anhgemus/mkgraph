name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install --break-system-packages -e ".[dev]"
          
      - name: Run tests
        run: |
          pytest tests/ -v
          
      - name: Run linting
        run: |
          ruff check mkgraph/
